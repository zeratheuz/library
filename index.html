<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="shortcut icon" href="images/comic-book.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <h1>
    <img src="images/comic-book.png" width="50" alt="book">
    Library
  </h1>
  <div class="container"></div>
  <button id="newBook" class="new-book">New Book</button>

  <dialog id="containerDialog">
    <form action="" method="post" id="bookData">
      <button type="button" id="closeDialog" class="close-dialog">X</button>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      <label for="writer">Writer:</label>
      <input type="text" id="writer" name="writer" required>
      <label for="artist">Artist:</label>
      <input type="text" id="artist" name="artist" required>
      <label for="issues">Issues:</label>
      <input type="number" min="1" id="issues" name="issues" required>
      <div class="containerRead">
        <label for="read">Read?</label>
        <input type="radio" id="isRead" value="Yes" name="isRead" required>Yes</input>
        <input type="radio" id="isRead" value="No" name="isRead" required>No</input>
      </div>
      <button type="submit" id="addBook">Add Book</button>
    </form>
  </dialog>
</body>

</html>
